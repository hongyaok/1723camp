<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">
    <style>

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%; 
        }


        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .topbar {
                padding: 0.5rem;
            }
            .menu-btn, .dark-mode-toggle {
                font-size: 1.5rem;
            }
            .sidebar a {
                font-size: 1.5rem;
            }
            .center-content button {
                font-size: 1.5rem;
                padding: 1rem 2rem;
            }
            .center-content {
                transition: margin-left 0.5s;
                margin-left: 0;
            }
            .sidebar-open .center-content {
                margin-left: 25rem; 
            }
        }
    </style>
</head>
<body onload="applyTheme()">


    <div class="topbar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo menu-btn" onclick="toggleSidebar()">
        <h2>Highlights</h2>
        <div class="dark-mode-toggle" onclick="toggleTheme()">&#9728;</div>
    </div>


    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="{{ url_for('homepage') }}">Leaderboard</a>
        <a href="{{ url_for('creators_gallery') }}">Highlights</a>
    </div>


    <div class="gallery-container">
        {% for image in images %}
            <div class="{{ image.size_class }}">
                <img src="{{ url_for('gall_file', filename=image.filename) }}" alt="Gallery Image" onclick="showImageModal(this)">
            </div>
        {% endfor %}
    </div>


    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded Image">
        </div>
    </div>

    <script>
        let sidebarOpen = false;

        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (!sidebarOpen) {
                sidebar.style.width = "25rem";
                sidebarOpen = true;
            } else {
                sidebar.style.width = "0";
                sidebarOpen = false;
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }

        function applyTheme() {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        function showImageModal(imgElement) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";  
            modalImg.src = imgElement.src;  
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";  
        }

        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
